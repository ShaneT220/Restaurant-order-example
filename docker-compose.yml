version: '3.4'

services:
  # api:
  #   image: api
  #   build:
  #     context: .
  #     dockerfile: Api/Dockerfile
  #   ports:
  #     - 5000:5000
  postgresql_database:
    image: postgres:latest
    environment:
      - POSTGRES_DB=ordo-db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password!
    ports:
      - '5432:5432'
    restart: always
    volumes:
      - database-data:/var/lib/postgresql/data/

volumes:
  database-data:
